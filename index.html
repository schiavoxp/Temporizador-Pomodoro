<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Pomodoro Timer</title>
    </head>
    <body>
        <header>
            
        </header>
        <main>
            <section class="timer">
                <h1>Welcome to my pomodoro timer</h1>
                <section class="timer-form">
                    <section class="timer-form__item">
                        <span>How many minutes do you want to study</span>
                        <input list="t-study">
                        <datalist id="t-study">
                            <option value="15min"></option>
                            <option value="25min"></option>
                            <option value="45min"></option>
                            <option value="60min"></option>
                        </datalist>
                    </section>
                    <section class="timer-form__item">
                        <span>How long do you want to rest in between sesions</span>
                        <input list="t-rest">
                        <datalist id="t-rest">
                            <option value="5min"></option>
                            <option value="10min"></option>
                            <option value="15min"></option>
                        </datalist>
                    </section>  
                </section>    
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
